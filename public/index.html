<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Course Schedule Logger</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>课程表记录器</h1>
    <!-- 课程添加表单（《概要》要求“基础功能界面”） -->
    <div class="form-container">
      <h2>添加新课程</h2>
      <input type="text" id="courseName" placeholder="课程名（如：数据库原理）" required>
      <input type="text" id="classTime" placeholder="上课时间（格式：YYYY-MM-DD HH:MM）" required>
      <input type="text" id="location" placeholder="上课地点（如：教学楼A101）" required>
      <input type="number" id="credit" placeholder="学分（1-6）" min="1" max="6" required>
      <button onclick="addCourse()">提交课程</button>
    </div>
    <!-- 课程列表（用于展示添加的课程） -->
    <div class="list-container">
      <h2>我的课程列表</h2>
      <div id="courseList"></div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
